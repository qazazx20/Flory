<body>

    <!-- header 연결 -->
    <header data-include="../include/header.html"></header>

    <!-- 장바구니 -->
    <div class="cartContainer">
        <div class="cart">
            <img src="./../images/cart.png">
            <span class="iconQuantity">0</span>
        </div>
    </div>
    <!-- 장바구니 창 -->
    <div class="cartPage">
        <h1>장바구니</h1>
        <div class="cartList">
        </div>
        <div class="cartInfo">
            <div>
                <a>총 수량: <span class="cartQuantity">0</span></a>
            </div>
            <div>
                <a>총 가격: <span class="cartPrice">0</span></a>
            </div>
        </div>
        <div class="cartClose">
            <h1>CLOSE</h1>
        </div>
    </div>

    <hr>

    <section class="listContainer">
        <div class="listSort">
            <span>높은가격순</span>
            <span>낮은가격순</span>
        </div>
        <div class="list">
        </div>
    </section>

    <footer data-include="../include/footer.html"></footer>
